<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="bg-dark text-light text-center pb-3">Weather Dashboard</h1>
    </header>


    <main class="container-fluid">
        <div class="row">
            <!-- Search Section -->
            <div class="col-md-4 bg-light">

                <h4>Search for a City:</h4>

                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control">
                    <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search-location"></i></button>
                </div>

                <div class="card">
                    <ul id="search-card"class="list-group list-group-flush">

                    </ul>
                </div>
                
            </div>

            
            <div class="col-md-8">

                <!-- Current Weather -->
                <div class="row border d-block ">
                    <h2 class="p-4" id="current-city"></h2>
                    <h5 class="pl-4 pb-4">Temperature: <span id="current-temp"></span></h5>
                    <h5 class="pl-4 pb-4">Humidity: <span id="current-humidity"></span></h5>
                    <h5 class="pl-4 pb-4">Wind Speed: <span id="current-wind"></span></h5>
                    <h5 class="pl-4 pb-4">UV Index: <span id="current-uvi"></span></h5>
                </div>

                <!-- 5-Day Forecast -->
                <h3>5-Day Forecast:</h3>
                <div id="forecast" class="row d-flex justify-content-around">
                    
                </div>
            </div>
        </div>
    </main>
    <!-- JS -->
    <script src="/assets/script.js"></script>
</body>
</html>
